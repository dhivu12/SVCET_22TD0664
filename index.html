{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_task') }}" class="btn">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }}
                <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="delete-btn">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
